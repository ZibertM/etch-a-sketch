<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etcha-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="options">
            <button id="clear-canvas-button" class="option-buttons">Clear canvas</button>
            <button id="toggle-draw-button" class="option-buttons">Hover draw</button>
        </div>
        <div id="canvas"></div>
        <div id="colors">
            <div id="color-picker-div">
                <label for="color-picker" class="colors-labels">Pick a color</label>
                <input type="color" id="color-picker" value="#FFBF00">
            </div>
            <button id="random-button">Random color</button>
        </div>
    </div>
</body>
</html>
